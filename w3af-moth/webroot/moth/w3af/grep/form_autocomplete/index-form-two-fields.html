<html>

<form method="post" name="formusuario" id="formusuario">

				<td align="right">Su n&uacute;mero de Documento</td>

					<input type="text" name="dni" size="13" maxlength="11" autocomplete="off" onfocus="tvSetCampo( this, 11, 'n0' )">

				</td>

			</tr>

</table>
